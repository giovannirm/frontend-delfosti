<div class="layer" [ngClass]="showHide">
    <nav>
        <div class="circle"></div>
        <div class="close-menu" (click)="closeMenu()">
            <img src="assets/img/icons/menu.svg" draggable="false" />
        </div>
        <div class="menu-options">
            <div class="option" [routerLink]="['projects']" (click)="closeMenu()">
                <div class="option-tree" (click)="showTree($event)">
                    <div>
                        <img src="assets/img/icons/matrix.svg" alt="matrix of transversal strategic objectives">
                        <span>Proyectos</span>
                    </div>
                </div>
            </div>      
            <div class="option" [routerLink]="['/']" (click)="logout()">
                <div #opt2 class="option-tree" (click)="showTree(opt2)">
                    <div>
                        <img src="assets/img/icons/matrix.svg" alt="activities">
                        <span>Cerrar Sesi√≥n</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="layer-close" (click)="closeMenu()"></div>
</div>
