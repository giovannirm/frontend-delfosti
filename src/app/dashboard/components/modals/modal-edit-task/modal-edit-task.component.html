<h1 mat-dialog-title>Tarea: {{task.title}}</h1>
<div mat-dialog-content class="column">
  <p>Actualice estado de la tarea</p>
  
  <mat-radio-group class="example-radio-group" [(ngModel)]="state" aria-label="Selecciona un estado">
    <mat-radio-button class="example-radio-button" *ngFor="let s of states" [value]="s">
      {{s}}
    </mat-radio-button>
  </mat-radio-group>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="disabled" (click)="onNoClick()">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="onSaveState()">
    Guardar
  </button>
</div>
